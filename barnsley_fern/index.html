<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="appContainer">
      <div id="canvasContainer"></div>

      <div id="panelContainer">
        <div id="slidersContainer">
          <p id="display_shift_x">shift x: </p> 
          <input type="range" min="-200" max="200" class="slider" id="slider_shift_x">
          <p id="display_shift_y">shift y: </p>
          <input type="range" min="-300" max="100" class="slider" id="slider_shift_y">
          <p id="display_scale_x">scale x: </p> 
          <input type="range" min="0.01" max="100" class="slider" id="slider_scale_x">
          <p id="display_scale_y">scale y: </p>
          <input type="range" min="0.01" max="100" class="slider" id="slider_scale_y">
          <p id="display_weight">weight: </p>
          <input type="range" min="1" max="10" class="slider" id="slider_weight">
        </div>

        <div id="buttonsContainer">
          <input type="button" class="button" value="RESET" onclick="reset()">
          <input type="button" class="button" value="APPLY" onclick="apply()">
        </div>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
