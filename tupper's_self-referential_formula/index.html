<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

    <script src="BigInteger.js"></script>
    <script src="field.js"></script>
  </head>

  <body>
    <div id="appContainer">
      <div id="canvasContainer"></div>

      <div id="panelContainer">
        <div id="descriptionsContainer">
          <p class="description">Generate graph from k value</p>
          <p class="description">Generate k value from graph</p>
        </div>

        <div id="textareasContainer">
          <textarea rows="5" cols="50" class="field" id="input_field"></textarea>
          <textarea rows="5" cols="50" readonly class="field" id="output_field"></textarea>
        </div>

        <div id="buttonsContainer">
          <div class="buttonsContainer">
            <input type="button" class="button" value="COPY" onclick="copyButton('input_field')">
            <input type="button" class="button" value="CLEAR INPUT" onclick="clearButton('input')">
            <input type="button" class="button" value="GENERATE" onclick="generateButton('graph')">
          </div>

          <div class="buttonsContainer">
            <input type="button" class="button" value="COPY" onclick="copyButton('output_field')">
            <input type="button" class="button" value="CLEAR GRAPH" onclick="clearButton('graph')">
            <input type="button" class="button" value="GENERATE" onclick="generateButton('value')">
        </div>
      </div>
    </div>
  </body>
    
  <script src="main.js"></script>
</html>
